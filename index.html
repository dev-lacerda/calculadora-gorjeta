<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/sytles.css">
    
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi seu seviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formInput select" required>
                        <option disabled selected value="">-- Escolha uma opção --</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required>
                    Pessoa(s)
                </p>
                <button class="formSubmit">Calcular</button>
            </form>
        </div>

        <div class="total"  id="total">
            Gorjetas total:<br>
            R$<span id="tip">0.00</span>
            <span id="each">para cada</span>
        </div>
    </div>
    <script src="./src/js/scripts.js"></script>
</body>
</html>
